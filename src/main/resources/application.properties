#项目名
server.servlet.context-path=/exercise

#端口号
server.port=8888

#log4j2配置文件
logging.config=classpath:log4j2.xml
debug=true

#数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#数据库连接地址，端口号，连接名，设置编码格式
spring.datasource.url=jdbc:mysql://localhost:3306/test?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8
#用户名
spring.datasource.username=root
#密码
spring.datasource.password=root

#Mybatis
mybatis.mapper-locations=classpath:mapping/*Mapper.xml
mybatis.type-aliases-package=com.example.exercise.entity